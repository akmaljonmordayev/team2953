<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Zor Card — Oddiy va Toza</title>
  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#2563eb;
      --radius:14px;
      --shadow:0 6px 20px rgba(16,24,40,0.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;font-family:Inter,system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;background:var(--bg);padding:32px;color:#0f172a;
    }

    .card{
      width:340px;
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      transition:transform 280ms cubic-bezier(.2,.9,.2,1), box-shadow 280ms ease;
      border:1px solid rgba(15,23,42,0.04);
    }

    .card:hover{transform:translateY(-10px);box-shadow:0 18px 40px rgba(16,24,40,0.12)}

    .card__media{
      height:170px;width:100%;display:block;object-fit:cover;background:linear-gradient(90deg,#e0f2fe,#eef2ff);
    }

    .card__body{padding:18px}
    .title{font-size:18px;margin:0 0 6px 0;font-weight:600}
    .desc{margin:0 0 14px 0;color:var(--muted);font-size:14px;line-height:1.4}

    .row{display:flex;align-items:center;justify-content:space-between;gap:12px}

    .price{font-weight:700;color:#0f172a}
    .tag{font-size:12px;padding:6px 10px;border-radius:999px;background:rgba(37,99,235,0.08);color:var(--accent)}

    .actions{display:flex;gap:10px}
    .btn{border:0;padding:8px 12px;border-radius:10px;font-weight:600;cursor:pointer}
    .btn--primary{background:var(--accent);color:white;box-shadow:0 6px 18px rgba(37,99,235,0.14);transition:transform 160ms ease}
    .btn--ghost{background:transparent;border:1px solid rgba(15,23,42,0.06);color:var(--muted)}
    .btn--primary:hover{transform:translateY(-4px)}

    /* Responsive */
    @media (max-width:420px){
      .card{width:92vw}
    }
  </style>
</head>
<body>

  <article class="card" aria-label="Toza mahsulot kartasi">
    <img class="card__media" src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?q=80&w=1200&auto=format&fit=crop&ixlib=rb-4.0.3&s=000" alt="Mahsulot rasm" />

    <div class="card__body">
      <h3 class="title">Minimal dizaynli sumka</h3>
      <p class="desc">Yumshoq material, kundalik foydalanish uchun ideal hajm va zamonaviy kesim. Tashqi cho‘ntagacha tashish uchun joy mavjud.</p>

      <div class="row">
        <div>
          <div class="price">₸ 120,000</div>
          <div class="tag" style="margin-top:6px">Bestseller</div>
        </div>

        <div class="actions">
          <button class="btn btn--ghost" aria-label="Batafsil">Batafsil</button>
          <button class="btn btn--primary" aria-label="Sotib olish">Sotib ol</button>
        </div>
      </div>
    </div>
  </article>

</body>
</html>
